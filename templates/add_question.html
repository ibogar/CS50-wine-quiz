{% extends "layout.html" %}

{% block title %}
Add question
{% endblock %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="/add_question" autocomplete="off" method="POST" class="d-flex flex-column">
            <div class="input-row d-flex justify-content-between mb-3">
                <div class="group-input">
                    <label class="my-2" for="question">Question</label>
                    <input autofocus class="form-control" id="question" name="question" placeholder="Type the question here" required type="text">
                </div>
        
                <div class="group-input">
                    <label class="my-2" for="answer">Answer</label>
                    <input class="form-control" id="answer" name="answer" placeholder="Type the answer here" required type="text">
                </div>
                <button class="action-btn" type="submit">Add question</button>
            </div>
        </form>
    </div>
</div>




<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <p id="popup-message"></p>
    <button class="action-btn" onclick="closePopup()">Ok</button>
</div>

<script>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            let message = "";
            {% for category, message in messages %}
                message += "{{ message }}\n";  
            {% endfor %}
            showPopup(message);  
        {% endif %}
    {% endwith %}
</script>
{% endblock %}
